<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" >Social App</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        <ng-container *ngIf="_accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Online User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="(_accountService.currentUser$ | async) as user" dropdown>
        <a  class="dropdown-toggle text-ligth" dropdownToggle>Welcome {{user.userName | titlecase}}  </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a href="" class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <form *ngIf="(_accountService.currentUser$ | async) === null" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="d-flex">
        <input
        class="form-control me-2"
        name="username"
        [(ngModel)]="model.username"
        type="text" placeholder="Username">
        <input
         class="form-control me-2"
         name="password"
         [(ngModel)]="model.password"
         type="password" placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
</nav>
